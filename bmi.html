    <script type="text/javascript">
var bodyWeight = prompt('Please enter your Body weight in KG')
var height = prompt('Please enter your height in meters')
var bmi = bodyWeight / height * height




if (isNaN(bmi)) {
	alert('The converter only accepts Number values. Please refresh your page and try again.')
} else {
	alert('Your BMI is: ' + bmi )
}
</script>

function myFunction() {
var bodyWeight = document.getElementById("userInput1").value;
var height = document.getElementById("userInput2").value;
var bmi = bodyWeight / (height * height)

 if (isNaN(bmi)) {
	alert('The converter only accepts Number values. Please refresh your page and try again.')
} else {
	alert('Your BMI is: ' + bmi )
}
}


</script>
<form onsubmit="myFunction()">
    Body Weight:<br>
<input type="number" id="userInput1"><br>
Height:<br>
<input type="number" id="userInput2"><br>

</form>
